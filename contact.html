<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contacto</title>
		<link rel="shortcut icon" href="favicon.ico.png" type="problema/png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CRoboto:300,400,500" media="all">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/queries.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/icomoon.css">
		<link rel="stylesheet" type="text/css" href="css/contact.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row">
					<div class="form">
						<h1>Formulario User Testing 360</h1>
						<hr>
						<form class="form-horizontal" role="form">
  							<div class="form-group">
    							<label class="control-label col-sm-3" for="name" style="text-align:left">Nombre<span>*</span></label>
    							<div class="col-sm-9">
      								<input type="name" class="form-control" id="name">
    							</div>
  							</div>
  							<div class="form-group">
    							<label class="control-label col-sm-3" for="email" style="text-align:left">Email<span>*</span></label>
    							<div class="col-sm-9">
      								<input type="email" class="form-control" id="email">
    							</div>
  							</div>
  							<div class="form-group">
								<label class="control-label col-sm-3" for="comment" style="text-align:left">Dejame tu URL <span>*</span></label>
								<div class="col-sm-9">
      								<textarea class="form-control" rows="3" id="comment"></textarea>
    							</div>
								
							</div>
  							<div class="form-group"> 
    							<div class="col-sm-offset-3 col-sm-9">
      								<button type="button" class="btn btn-primary">Enviar Email</button>
    							</div>
  							</div>
  							<div class="form-group"> 
    							<div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
      								<input type="name" class="form-control none" id="name">
    							</div>
  							</div>
						</form>
						<div class="row">
							<div class="col-lg-6">
								Powered by <span style="text-decoration:underline">Equipo Laboratoria</span>
							</div>
							<div class="col-lg-6">
								<span style="text-decoration:underline ;float:right">Equipo Laboratoria</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
